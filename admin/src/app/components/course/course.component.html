<div class="container" cdkDropListGroup>
  <mat-table class="mat-elevation-z8" cdkDropList
             [dataSource]="course"
             [cdkDropListData]="course"
             (cdkDropListDropped)="onDrop($event)">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="w-50"> id </mat-header-cell>
      <mat-cell *matCellDef="let course" class="w-50"> {{course.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> type </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef class="w-100"> title </mat-header-cell>
      <mat-cell *matCellDef="let course" class="w-100"> {{course.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <mat-header-cell *matHeaderCellDef class="w-75"> subtitle </mat-header-cell>
      <mat-cell *matCellDef="let course" class="w-75"> {{course.subtitle}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="content">
      <mat-header-cell *matHeaderCellDef> content </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.content}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="subcontent">
      <mat-header-cell *matHeaderCellDef> subcontent </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.subcontent}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="prerequisite">
      <mat-header-cell *matHeaderCellDef> prerequisite </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.prerequisite}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="semester_button">
      <mat-header-cell *matHeaderCellDef> semester_button </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.semester_button}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></mat-row>
  </mat-table>
</div>
